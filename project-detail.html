<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Details – Elias Friderici</title>
  <style>body { opacity: 0; transition: opacity 0.3s ease-in-out; }</style>
</head>
<body>
  
  <div id="header-placeholder"></div>

  <main>
    <section class="page-heading">
      <div class="container heading-flex">
        <!-- Titel Links -->
        <h1 id="detail-title">Lade Projekt...</h1>
        <!-- Datum Rechts -->
        <div id="detail-date" class="project-date-badge"></div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        
        <!-- Großes Medium (Video/Bild) -->
        <div id="detail-main-media" class="detail-hero-media"></div>

        <!-- Dynamischer Bereich für alle Kacheln -->
        <!-- Hier werden Beschreibung, Info-Kacheln und Langtext per JS injiziert -->
        <div id="dynamic-content-area" style="display: flex; flex-direction: column; gap: 3rem; margin-bottom: 3rem;"></div>

        <!-- Galerie -->
        <div id="gallery-section" style="display: none;">
          <h2 class="section-title" style="margin-left: 0; transform: none;">Galerie / BTS</h2>
          <div id="detail-gallery" class="gallery-grid"></div>
        </div>

      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script type="module" src="/src/js/projectDetail.js"></script>
  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
